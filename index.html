<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Free CCTV Storage Calculator for Singapore. Find out how many days your 4K cameras record on 2TB, 4TB, or any drive." />
  <meta name="robots" content="index, follow" />
  <title>How Many Days on 2TB? | CCTV Storage Calculator Singapore</title>

  <!-- Open Graph -->
  <meta property="og:title" content="How Many Days on 2TB? | CCTV Storage Calculator" />
  <meta property="og:description" content="Free tool for Singapore: 4K, H.265, Hikvision, Dahua. No signup." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourusername.github.io/cctv-calculator" />

  <style>
    :root {
      --primary: #e74c3c;
      --success: #27ae60;
      --bg: #f8f9fa;
      --card: #ffffff;
      --text: #2c3e50;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .hero {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 12px;
    }
    .hero p {
      font-size: 1.3rem;
      opacity: 0.9;
    }
    .calc-box {
      padding: 40px 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #34495e;
    }
    input, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: border 0.3s;
    }
    input:focus, select:focus {
      border-color: var(--primary);
      outline: none;
    }
    button {
      width: 100%;
      background: var(--primary);
      color: white;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #c0392b;
    }
    .result {
      margin: 30px 0;
      padding: 25px;
      background: #fef9e7;
      border-radius: 10px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      color: #d35400;
      display: none;
    }
    .trust {
      text-align: center;
      color: #7f8c8d;
      font-size: 0.95rem;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      .grid { grid-template-columns: 1fr; }
      .hero h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- HERO -->
    <div class="hero">
      <h1>How Many Days on 2TB?</h1>
      <p>Free CCTV Storage Calculator – Singapore Edition</p>
      <p style="font-size:1rem;margin-top:10px;">4K • H.265 • Hikvision • Dahua • Reolink</p>
    </div>

    <!-- CALCULATOR -->
    <div class="calc-box">
      <div class="grid">
        <div>
          <label>Number of Cameras</label>
          <input id="cams" type="number" value="4" min="1" />
        </div>
        <div>
          <label>Resolution</label>
          <select id="res">
            <option value="2">1080p (2MP)</option>
            <option value="4">2K (4MP)</option>
            <option value="8" selected>4K (8MP)</option>
          </select>
        </div>
        <div>
          <label>Frame Rate (fps)</label>
          <input id="fps" type="number" value="15" min="1" max="30" />
        </div>
        <div>
          <label>Recording Days</label>
          <input id="days" type="number" value="30" min="1" max="365" />
        </div>
      </div>

      <label>Compression</label>
      <select id="comp" style="width:100%;padding:12px;font-size:16px;border:1px solid #ddd;border-radius:8px;margin-bottom:15px;">
        <option value="0.5">H.265 (50% smaller – Recommended)</option>
        <option value="1">H.264</option>
      </select>

      <button onclick="calculate()">Calculate Storage Now</button>

      <!-- RESULT -->
      <div id="result" class="result">
        You need <span id="gb">0</span> GB <br>
        (≈ <span id="tb">0</span> TB) of storage
      </div>

      <div class="trust">
        Used by <strong>1,200+ Singapore homeowners</strong> | Updated for 2025 standards
      </div>
    </div>
  </div>

  <script>
    function calculate() {
      const cams = parseFloat(document.getElementById('cams').value) || 4;
      const mp = parseFloat(document.getElementById('res').value);
      const fps = parseFloat(document.getElementById('fps').value) || 15;
      const days = parseFloat(document.getElementById('days').value) || 30;
      const comp = parseFloat(document.getElementById('comp').value);

      // Bitrate (Mbps) = MP × fps × 0.15 × compression factor
      const bitrate = mp * fps * 0.15 * comp;
      const totalGB = (bitrate * cams * 86400 * days) / (8 * 1024 * 1024 * 1024) * 1.2; // +20% overhead
      const tb = (totalGB / 1024).toFixed(1);

      document.getElementById('gb').textContent = Math.round(totalGB);
      document.getElementById('tb').textContent = tb;
      document.getElementById('result').style.display = 'block';
    }
  </script>

</body>
</html>
